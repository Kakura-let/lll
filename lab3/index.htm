<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>一个人类做的网页</title>
</head>
<body text="#660099" bgcolor="#FFFFFF">
    <font size='6'color='red' style="font-family: 华文行楷;"><p align='center'>全国研究生入学统一考试报名登记表</p></font>
    <table align='center' cellpadding='10' cellspaceing='0' border='1' width='60%' height='800'>
       <tr><th>报考单位代码</th>
          <th><input type='number'></th>
          <th>考生姓名</th>
          <th><input type='text>'</th>
        </tr>
       <tr>
           <th>出生日期</th>
           <th><input type='date'></th>
           <th>民族</th>
           <th><select name='select'>
            <option>汉族</option>
            <option>其他</option>
           </select>
           </th>
       </tr>
       <tr>
           <th>性别</th>
           <th><input type='checkbox'name='nan'>男
               <input type='checkbox'name='nv'>女</th>
            <th>政治面貌</th>
            <th><select name='zhengzhi'>
                <option>中共党员</option>
                <option>共青团员</option>
                <option>其他</option></select></th>
            </th>
       </tr>
       <tr>
           <th>现在学习或工作单位</th>
           <th colspan="3"><textarea rows='3'cols='30'></textarea></th>
       </tr>
       <tr>
        <td>联系电话</td>
            <td><input type="number"></td>
        <td>最后毕业年月</td>
            <td><input type="date"></td>
    </tr>

    <tr>
        <td>何时何地受过何种奖项</td>
            <td colspan="3"><input type="text" style="width:600px;height:20px;"></td>
    </tr>
    <tr>
        <td>家庭成员</td>
            <td colspan="3"><input type="text" style="width:600px;height:20px;"></td>
    </tr>
    <tr>
        <td >自我总结</td>
          
            <td colspan="4">
                <textarea name="" id="" cols="60" rows="2">
                </textarea>              
            </td>
    <tr>
        <td>上传近期照片</td>
     
            <td colspan="3"><body> <style>
                input{border:2px solid rgb(0, 0, 0);}
                .clear{clear:both;}
                .ehdel_upload_show input{float:left; margin-top:10px;}
                .ehdel_upload{float:left;margin-top:-20px; *margin-top:-40px; filter:alpha(opacity=0);-moz-opacity:0;opacity:0;}
                </style> <form method="post" action="" enctype="multipart/form-data">
                <div class="ehdel_upload_show">
                <input id="ehdel_upload_text" type="text" name="txt" />
                <input id="ehdel_upload_btn" type="image"  value="浏览" />
                </div>
                <div class="clear"></div>
                <input type="file" onchange="ehdel_upload_text.value=this.value" class="ehdel_upload" />
                </form>
            </body>
            </td>
    </tr>
    <tr>
        <td align="right"><input type="submit" value="提交"/></td>
        <td colspan="3"><input type="submit" value="重置"/></td>
    </tr>
</table>
</form>

</body>
</html>
